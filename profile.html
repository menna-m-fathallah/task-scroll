<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <form name="editProfile" novalidate>
        <div class="card">
            <h1>Edit your profile</h1>
            <input class="input" type="text" placeholder="Username" name="username" id="username">
            <div class="flex">
                <input class="input" type="password" placeholder="Password" name="password" id="password" required>
                <i class="fas fa-eye" id="show"></i></div>
            <button>save</button>
        </div>
    </form>
</body>

</html>
